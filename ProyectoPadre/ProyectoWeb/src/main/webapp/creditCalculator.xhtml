<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/template.xhtml">
	<ui:define name="title">Unihogar-Calculadora crediticia</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-1"></div>
			<div class="ui-g-10">
				<p:panel header="Calculadora crediticia" style="margin-bottom:20px">
					<h:form id="form">
						<h:panelGrid columns="3">
							<h:outputLabel value="Valor del crédito: " for="credit_value" />
							<p:inputText id="credit_value" required="true" value="#{creditCalculatorBean.valueCredit}"/>
							<p:message for="credit_value" />

							<h:outputLabel value="Tasa de interés (%): " for="credit_interes" />
							<p:inputText id="credit_interes" required="true" value="#{creditCalculatorBean.tasaInteres}" />
							<p:message for="credit_interes" />

							<h:outputLabel value="Plazo: " for="credit_n" />
							<p:inputText id="credit_n" required="true" value="#{creditCalculatorBean.n}"/>
							<p:message for="credit_n" />

							<p:commandButton update="@form" value="Calcular credito"
								action="#{creditCalculatorBean.fillValues}" />
							


						</h:panelGrid>

						<p:dataTable var="row" value="#{creditCalculatorBean.values}">
							<p:column headerText="Valor Credito">
								<h:outputText value="#{row.valorCredito}" />
							</p:column>

							<p:column headerText="Amortización">
								<h:outputText value="#{row.amortizacion}" />
							</p:column>

							<p:column headerText="Interés">
								<h:outputText value="#{row.interes}" />
							</p:column>

							<p:column headerText="Cuota">
								<h:outputText value="#{row.cuota}" />
							</p:column>
						</p:dataTable>


					</h:form>

				</p:panel>

			</div>

		</div>
	</ui:define>
</ui:composition>
</html>
