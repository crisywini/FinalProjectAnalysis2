<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Registrate</title>
</h:head>
<body>
	<p:panel header="Formulario para el registro de nuevos clientes"
		style="margin-bottom:20px">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="Código: " for="user_code" />
				<p:inputText id="user_code" value="#{userBean.client.code}"
					required="true" />
				<p:message for="user_code" />

				<h:outputLabel value="Nombre: " for="user_name" />
				<p:inputText id="user_name" value="#{userBean.client.completeName}"
					required="true" />
				<p:message for="user_name" />


				<h:outputLabel value="Email: " for="user_email" />
				<p:inputText id="user_email" value="#{userBean.client.email}" />
				<p:message for="user_email" />


				<h:outputLabel value="Número de telefono: " for="user_phone_nombre"
					required="true" />
				<p:inputText id="user_phone_nombre"
					value="#{userBean.client.phoneNumber}" />
				<p:message for="user_phone_nombre" />

				<p:outputLabel value="Fecha de nacimiento: "
					for="user_date_of_birth" />
				<p:calendar id="user_date_of_birth" value="#{userBean.client.dateOfBirth}" navigator="true" yearRange="c-80;c+1"/>
				<p:message for="user_date_of_birth" />

				<h:outputLabel value="Contraseña: " for="inlineFeedback" />
				<p:password id="inlineFeedback" value="#{userBean.client.password}"
					feedback="true" inline="true" required="true" />
				<p:message for="inlineFeedback" />


			</h:panelGrid>

			<p:commandButton update="@form" value="Registrate"
				action="#{userBean.registerClient}" />
			<p:growl for="messages_bean" showDetail="true" />
		</h:form>

	</p:panel>


</body>
</html>
