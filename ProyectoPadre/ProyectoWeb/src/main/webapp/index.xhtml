<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Unihogar</title>
</h:head>
<body>
	<h1>#{holaMundoBean.message}</h1>
	<h2>#{mensajes.welcome_greeting}</h2>
	<h3>Texto quemado</h3>
	<input type="text" />

	<select class="seleccion_opciones">
		<option>A</option>
		<option>B</option>
		<option>C</option>
	</select>
	<h:form>
		<h3>Basic</h3>
		<p:inputText />

		<h3>Floating Label</h3>
		<span class="ui-float-label"> <p:inputText id="float-input" />
			<p:outputLabel for="@previous" value="Mira como me muevo" />
		</span>
		<p:outputLabel for="popup" value="Popup:" />
		<p:calendar id="popup"/>


	</h:form>

</body>
</html>
