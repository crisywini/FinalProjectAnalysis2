<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<ui:composition template="/resources/templateEA.xhtml">
	<ui:define name="content">
		<div id="content">
			<br />
			<leaf:mapAdvanced id="map" map="#{estateAgencyBean.map}" />
			<br /> <br />

			<h:form id="form">
				<p:dataView var="project" value="#{estateAgency.projects}"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars">

					<p:dataViewGridItem>
						<p:panel header="#{project.name}" style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">

								<h:outputText value="#{project.description}" />
								<h:outputText value="#{project.city.name}" />
								<h:outputText value="#{project.estateAgency.name}" />

								<p:commandLink title="Ver Detalle">
									<h:outputText styleClass="ui-icon pi pi-search"
										style="margin:0 auto;" />
								</p:commandLink>
							</h:panelGrid>
						</p:panel>
					</p:dataViewGridItem>

					<p:dataViewListItem>
						<h:panelGrid columns="3" style="width:100%"
							columnClasses="logo,detail">
							<p:graphicImage />

							<p:outputPanel>
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputText value="Nombre:" />
									<h:outputText value="#{project.name}" style="font-weight: bold" />

									<h:outputText value="City:" />
									<h:outputText value="#{project.city.name}"
										style="font-weight: bold" />

									<h:outputText value="Inmobiliaria:" />
									<h:outputText value="#{project.estateAgency.name}"
										style="font-weight: bold" />
								</h:panelGrid>
							</p:outputPanel>

							<p:commandLink title="Ver Detalle">
								<h:outputText styleClass="ui-icon pi pi-search"
									style="margin:0 auto;" />
							</p:commandLink>
						</h:panelGrid>
					</p:dataViewListItem>
				</p:dataView>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
